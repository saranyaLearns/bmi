<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calc</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex">
    <div class="container d-flex">
      <div class="form-container d-flex">
        <div class="form-group">
          <h1>Body Mass Index</h1>
        </div>

        <div class="form-group">
          <input
            type="number"
            name="txtHeight"
            id="txtHeight"
            placeholder="Height (CM)"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            name="txtWeight"
            id="txtWeight"
            placeholder="Weight (KG)"
            required
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" name="btnSubmit" id="btnSubmit" />
        </div>
      </div>
      <div class="form-result">
        <div class="clock-container d-flex">
          <div class="clock">
            <div class="level">
              <div class="under-weight"><p>Under Weight</p></div>
              <div class="normal"><p>Normal</p></div>
              <div class="over-weight"><p>Over Weight</p></div>
              <div class="obese"><p>Obesity</p></div>
            </div>
            <div class="center-dot"></div>
            <div class="needle hand"></div>
          </div>
          <div class="instruction">
            <div id="result"></div>
            <div class="menu"></div>
          </div>
          <div class="diet"></div>
          <div class="gallery"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
